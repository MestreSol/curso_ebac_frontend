<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercicio Bootstrap</title>
    <!-- Import bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Exercicio Bootstrap</h1>
        <form id="form" class="form-group">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input name="nome" class="form-control" placeholder="Seu Nome" type="text"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" class="form-control" placeholder="Seu Email" type="email"/>
                </div> 
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input name="telefone" class="form-control" placeholder="Seu Telefone" type="number"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar" />
        </form>        
    </div>
</body>
<!-- validate with JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function(){
        $("#form").validate({
            rules: {
                nome: {
                    required: true,
                    minlength: 3
                },
                email: {
                    required: true,
                    email: true
                },
                telefone: {
                    required: true,
                    minlength: 11
                }
            },
            messages: {
                nome: {
                    required: 'Campo obrigatório',
                    minlength: 'Nome deve ter no mínimo 3 caracteres'
                },
                email: {
                    required: 'Campo obrigatório',
                    email: 'Email inválido'
                },
                telefone: {
                    required: 'Campo obrigatório',
                    minlength: 'Telefone deve ter no mínimo 11 caracteres'
                }
            }
        });
        $('#form').submit(function(e){
            e.preventDefault();
            var nome = $('input[name=nome]').val();
            var email = $('input[name=email]').val();
            var telefone = $('input[name=telefone]').val();
            if(nome == '' || email == '' || telefone == ''){
                alert('Preencha todos os campos');
            }else{
                alert('Formulário enviado com sucesso');
            }
        });
    });
</script>
</html>
